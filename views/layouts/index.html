<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Password Tracker</title>
</head>

<body class="bg-light background">
  <nav class="navbar navbar-expand-lg bg-danger mb-5">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand text-white" href="#">Password Tracker</a>
      <!-- {{#if loggedIn}} -->
      <!-- <a class="nav-item text-light" href="#">Log Out</a> -->
    </div>
  </nav>

  <section class="container-fluid">
    <section class="row justify-content-center">
      <section class="col-5 p-5 bg-white border rounded align-self-center">
        <h2>New Password</h2>
        <p class="text-secondary">Add a new password and information about the account it belongs to.</p>
        <form class="newPasswordForm">
          <div class="mb-3">
            <label class="form-label">Website Link</label>
            <input type="website" class="form-control" id="website">
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="username" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary" id="addPass">Add Password</button>
          </p>
        </form>
      </section>
    </section>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/login.js"></script>
</body>

</html>
